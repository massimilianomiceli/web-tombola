<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombola</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="logo">Tombola</h1>
    </header>
    <main class="container">
        <section class="row">
            <div id="bingo-table" class="col-8 d-flex flex-wrap">
            </div>
            <div class="col-4 d-flex flex-column align-items-center gap-2">
                <h2 class="fs-4">Ultimo numero estratto</h2>
                <div id="tombolaSquare"></div>
                <hr class="border border-light border-1 w-100">
                <button type="button" id="btn-draw" class="btn btn-warning">Estrai</button>
                <button type="button" id="btn-end-game" class="btn btn-secondary">Termina gioco</button>
            </div>
        </section>
    </main>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
